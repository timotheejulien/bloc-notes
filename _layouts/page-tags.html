{% include head.html %}
{% include search.html %}
<main class="container">
   {% include nav.html %}

   <h1 id="page-categories-title" class="h2">Tags</h1>
   <div class="page-categories-mobile">
      <ul class="card sort-by-alphabetical">
         {%- assign sorted_tags = site.tags | sort -%}  <!-- Trie les tags alphabÃ©tiquement -->
         {%- for tag in sorted_tags -%}
         <li>
            <a class="list-link-item" href="{{ site.baseurl }}/tag/{{ tag[0] }}">
               <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-hash"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 9l14 0" /><path d="M5 15l14 0" /><path d="M11 4l-4 16" /><path d="M17 4l-4 16" /></svg>
               <span>{{ tag[0] }}</span><span class="color-text-secondary">({{ tag[1].size }})</span>
            </a>
         </li>
         {%- endfor -%}
      </ul>
   </div>
</main>
