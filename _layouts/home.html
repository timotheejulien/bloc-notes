{% include head.html %}
{% include nav.html %}
{% include search.html %}
<main class="main">
   <nav class="">
      <p>Block notes</p>
   <div class="divider"></div>
   </nav>

   <section class="section container flex">
      <div>
         <ul class="listing">
         {% assign posts = site.posts | sort: 'title' %}
         {% for post in posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
         {% endfor %}
         </ul>
      </div>
   </section>
</main>
